<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le délice des sens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./SASS/style_restaurants/style_restaurants.css">
</head>
<body class="restaurant-page">
    <header class="header">
        <nav class="header__nav">
            <a href="index.html" class="header__back">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img class="header__logo" src="./assets/Images_et_textes_Ohmyfood/images/logo/ohmyfood.png" alt="logo Ohmyfood">
        </nav>
    </header>

    <main>
        <div class="restaurant-hero">
            <img class="restaurant-hero__image" src="./assets/Images_et_textes_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="assiete avec repas gastronomique">
        </div>
        <section class="restaurant-menu">
            <div class="restaurant-menu__header">
                <h1 class="restaurant-menu__title">Le délice des sens</h1>
                <label class="restaurant-menu__like-icone">
                    <input type="checkbox" hidden>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </label>
            </div>

            <div class="restaurant-menu__category">
                <h2 class="restaurant-menu__category-title">Entrées</h2>
                <div class="restaurant-menu__items">
                    <label class="restaurant-menu__card">
                        <input type="checkbox" class="restaurant-menu__card-checkbox" hidden>
                        <div class="restaurant-menu__card-text">
                            <h3 class="restaurant-menu__card-title">Tartare de thon</h3>
                            <p class="restaurant-menu__card-desc">Assaisonné au yuzu</p>
                        </div>
                        <div class="restaurant-menu__card-price">25€</div>
                        <div class="restaurant-menu__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="restaurant-menu__card">
                        <input type="checkbox" class="restaurant-menu__card-checkbox" hidden>
                        <div class="restaurant-menu__card-text">
                            <h3 class="restaurant-menu__card-title">Bouchée de homard croustillant</h3>
                            <p class="restaurant-menu__card-desc">Et sa farandole de petits légumes</p>
                        </div>
                        <div class="restaurant-menu__card-price">35€</div>
                        <div class="restaurant-menu__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="restaurant-menu__card">
                        <input type="checkbox" class="restaurant-menu__card-checkbox" hidden>
                        <div class="restaurant-menu__card-text">
                            <h3 class="restaurant-menu__card-title">Velouté de cèpes </h3>
                            <p class="restaurant-menu__card-desc">Aux truffes</p>
                        </div>
                        <div class="restaurant-menu__card-price">20€</div>
                        <div class="restaurant-menu__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>

            <div class="restaurant-menu__category">
                <h2 class="restaurant-menu__category-title">Plats</h2>
                <div class="restaurant-menu__items">
                    <label class="restaurant-menu__card">
                        <input type="checkbox" class="restaurant-menu__card-checkbox" hidden>
                        <div class="restaurant-menu__card-text">
                            <h3 class="restaurant-menu__card-title">Poulet rôti aux herbes de Provence </h3>
                            <p class="restaurant-menu__card-desc">Et sa crème de truffe</p>
                        </div>
                        <div class="restaurant-menu__card-price">40€</div>
                        <div class="restaurant-menu__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="restaurant-menu__card">
                        <input type="checkbox" class="restaurant-menu__card-checkbox" hidden>
                        <div class="restaurant-menu__card-text">
                            <h3 class="restaurant-menu__card-title">Langouste rôtie </h3>
                            <p class="restaurant-menu__card-desc">Et ses légumes de saison</p>
                        </div>
                        <div class="restaurant-menu__card-price">35€</div>
                        <div class="restaurant-menu__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="restaurant-menu__card">
                        <input type="checkbox" class="restaurant-menu__card-checkbox" hidden>
                        <div class="restaurant-menu__card-text">
                            <h3 class="restaurant-menu__card-title">Côte de bœuf Angus</h3>
                            <p class="restaurant-menu__card-desc">Et sa purée de panais</p>
                        </div>
                        <div class="restaurant-menu__card-price">44€</div>
                        <div class="restaurant-menu__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>

            <div class="restaurant-menu__category">
                <h2 class="restaurant-menu__category-title">Desserts</h2>
                <div class="restaurant-menu__items">
                    <label class="restaurant-menu__card">
                        <input type="checkbox" class="restaurant-menu__card-checkbox" hidden>
                        <div class="restaurant-menu__card-text">
                            <h3 class="restaurant-menu__card-title">Farandole de desserts</h3>
                            <p class="restaurant-menu__card-desc">Du chef</p>
                        </div>
                        <div class="restaurant-menu__card-price">18€</div>
                        <div class="restaurant-menu__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="restaurant-menu__card">
                        <input type="checkbox" class="restaurant-menu__card-checkbox" hidden>
                        <div class="restaurant-menu__card-text">
                            <h3 class="restaurant-menu__card-title">Crème brulée</h3>
                            <p class="restaurant-menu__card-desc">Revisitée</p>
                        </div>
                        <div class="restaurant-menu__card-price">22€</div>
                        <div class="restaurant-menu__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="restaurant-menu__card">
                        <input type="checkbox" class="restaurant-menu__card-checkbox" hidden>
                        <div class="restaurant-menu__card-text">
                            <h3 class="restaurant-menu__card-title">Tiramisu </h3>
                            <p class="restaurant-menu__card-desc">À la noisette</p>
                        </div>
                        <div class="restaurant-menu__card-price">23€</div>
                        <div class="restaurant-menu__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>

            <button class="restaurant-menu__btn">Commander</button>
        </section>
    </main>

    <footer class="footer">
        <h2 class="footer__title">ohmyfood</h2>
        <ul class="footer__list">
            <li class="footer__item">
                <a href="#" class="footer__link"><i class="footer_icone fa-solid fa-utensils"></i><span>Proposer un restaurant</span></a>
            </li>
            <li class="footer__item">
                <a href="#" class="footer__link"><i class="footer_icone fa-solid fa-handshake-angle"></i><span>Devenir partenaire</span></a>
            </li>
            <li class="footer__item">
                <a href="#" class="footer__link">Mentions légales</a>
            </li>
            <li class="footer__item">
                <a href="#" class="footer__link">Contact</a>
            </li>
        </ul>
    </footer>    
    
</body>
</html>
